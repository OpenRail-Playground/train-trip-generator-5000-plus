<style></style>

<db-header>
  <ng-container brand><db-brand> ORA-TTG 5000+ </db-brand></ng-container>
</db-header>
<main class="quickfinder">
  <h1>Where do you want to go?</h1>
  <db-card>
    <form method="post" action="your-trip.html" (ngSubmit)="onSubmit()">
      <fieldset>
        <legend></legend>
        <db-input label="From" variant="floating" ngModel></db-input>
        <db-button icon="arrows_horizontal" noText="true" variant="ghost"
          >Switch from and to stations</db-button
        >
        <db-input label="To" variant="floating"></db-input>
      </fieldset>
      <db-input type="number" label="Maximal Travel Time/day (h)" variant="floating"></db-input>
      <db-button type="submit" variant="brand" width="full">Search</db-button>
    </form>
  </db-card>
</main>

<router-outlet />
