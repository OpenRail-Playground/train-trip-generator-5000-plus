<style></style>

<db-header>
  <ng-container brand><db-brand> ORA-TTG 5000+ </db-brand></ng-container>
  <ng-container *dbMetaNavigation
    ><db-link href="#"> Imprint </db-link></ng-container
  >
  <ng-container primary-action
    ><db-button icon="magnifying_glass" variant="ghost" [noText]="true">
      Search
    </db-button></ng-container
  >
  <ng-container *dbSecondaryAction
    ><db-button icon="x_placeholder" variant="ghost" [noText]="true">
      Profile
    </db-button></ng-container
  >
  <ng-container *dbNavigation
    ><db-navigation>
      <db-navigation-item icon="x_placeholder">
        <ng-container *dbNavigationContent><a href="#"> Link </a></ng-container
        >navigation-item
      </db-navigation-item>
      <db-navigation-item icon="x_placeholder" [disabled]="true">
        <ng-container *dbNavigationContent
          ><a href="#"> Link disabled </a></ng-container
        >navigation-item
      </db-navigation-item>
    </db-navigation></ng-container
  >Without Navigation
</db-header>
<main class="quickfinder">
  <h1>Where do you want to go?</h1>
  <db-card>
    <form method="post" action="your-trip.html">
      <fieldset>
        <legend></legend>
        <db-input label="From"></db-input>
        <db-button icon="arrows_horizontal" noText="true"
          >Switch from and to stations</db-button
        >
        <db-input label="To"></db-input>
      </fieldset>
      <db-input type="number" label="Maximal Travel Time/day (h)"></db-input>
      <db-button type="submit" variant="brand" width="full">Search</db-button>
    </form>
  </db-card>
</main>

<router-outlet />
